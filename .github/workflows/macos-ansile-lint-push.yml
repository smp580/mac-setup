# This is a basic workflow to help you get started with Actions

name: ansible push CI for macOS

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
    - "*"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      # pre-build
      - name: debug
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
      - run: brew install ansible ansible-lint
      # test
      - run: ansible-lint -vvv
      # slack notification
      - name: Slack Notification on SUCCESS
        if: success()
        uses: tokorom/action-slack-incoming-webhook@master
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: Succeeded CI.
          attachments: |
            [
              {
                "color": "good",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields": [
                  {
                    "title": "GitHub Actions URL",
                    "value": "${{ github.event.pull_request.base.repo.html_url }}/actions/runs/${{ github.run_id }}"
                  },
                  {
                    "title": "branch name",
                    "value": "${{ github.head_ref }}"
                  },
                  {
                    "title": "commit sha",
                    "value": "${{ github.event.pull_request.html_url }}/commits/${{ github.event.pull_request.head.sha }}"
                  }
                ]
              }
            ]
      - name: Slack Notification on Failure
        if: failure()
        uses: tokorom/action-slack-incoming-webhook@master
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: Failed CI.
          attachments: |
            [
              {
                "color": "danger",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields": [
                  {
                    "title": "GitHub Actions URL",
                    "value": "${{ github.event.pull_request.base.repo.html_url }}/actions/runs/${{ github.run_id }}"
                  },
                  {
                    "title": "branch name",
                    "value": "${{ github.head_ref }}"
                  },
                  {
                    "title": "commit sha",
                    "value": "${{ github.event.pull_request.html_url }}/commits/${{ github.event.pull_request.head.sha }}"
                  }
                ]
              }
            ]
